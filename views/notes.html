<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Submit New Note</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootswatch/4.1.3/flatly/bootstrap.min.css" />
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU" crossorigin="anonymous">
    <!-- <link rel="stylesheet" href="../src/style.css" /> -->
    <link rel="stylesheet" href="https://jbay-note-taker.herokuapp.com/styles/style.css" />
</head>

<body>
    <nav class="navbar navbar-dark bg-dark">
        <a class="navbar-brand" href="/">Note Taker
    </a>
        <div class="icons">
            <i class="fas fa-save text-light save-note"></i>
            <i class="fas fa-pen text-light new-note"></i>
        </div>
    </nav>
    <br>
    <div class="container container-for-notes">
        <input class="note-title" placeholder="Note Title" type="text">
        <br>
        <textarea class="note-textarea" placeholder="Note Text"></textarea>
        <br>
        <button type="submit" class="btn btn-primary submit">Submit</button>
        <br>
        <a class="btn btn-primary saved-notes" href="/savednotes" role="button">See Notes</a>


    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <!-- <script src="../src/notes.js"></script> -->
    <script src="https://jbay-note-taker.herokuapp.com/js/notes.js"></script>
</body>

</html>
